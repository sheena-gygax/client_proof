default: &default
  pool: <%= ENV["DB_POOL"] || ENV['MAX_THREADS'] || 5 %>

production:
  <<: *default

development:
  <<: *default
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: <%= ENV["DB_NAME"] || 'client_demo' %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>

test:
  <<: *default
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: <%= ENV["DB_NAME_TEST"] || 'client_demo_test' %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>

